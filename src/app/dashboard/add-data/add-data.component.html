    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error>Bitte geben Sie einen Namen ein!</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Geburtstag</mat-label>
        <input matInput [matDatepicker]="dp" formControlName="birthDate">
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
        <mat-error>Bitte geben Sie ein Geburtsdatum ein!</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Bitte Kindergarten ausw채hlen</mat-label>
        <mat-select formControlName="kindergardenId">
            <mat-option disabled>Bitte Kindergarten ausw채hlen</mat-option>
            <mat-option *ngFor="let kindergarden of storeService.kindergardens" [value]="kindergarden.id">
                {{kindergarden.name}}, {{kindergarden.address}}</mat-option>
        </mat-select>
        <mat-error>Bitte w채hlen Sie einen Kindergarten aus</mat-error>
    </mat-form-field>

    <button mat-flat-button data-target="#exampleModalCenter">Erfassen</button>

</form>
